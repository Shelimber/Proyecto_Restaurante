<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-primary">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-user-circle"></i>  Camareros
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="frm_cam" method="POST" autocomplete="off" onsubmit="return false">
                            <div class="form-group">
                                <label for="nombre">Nombres</label>
                                <input type="text" class="form-control" id="nombres" name="nombres">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellidos</label>
                                <input type="text" class="form-control" id="apellidos" name="apellidos">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Edad</label>
                                <input type="text" class="form-control" id="edad" name="edad">
                            </div>
                            <div class="form-group">
                                <label for="genero">Genero</label>
                                <select class="form-control" name="genero" id="genero"></select>
                            </div>
                            <div class="form-group">
                                <label for="fecha_nacimiento">Fecha de nacimiento</label>
                                <input type="text" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento">
                            </div>
                            <div class="form-group">
                                <label for="direccion">Dirección</label>
                                <textarea name="direccion" id="direccion" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="cargo">Cargo</label>
                                <select class="form-control" name="cargo" id="cargo"></select>
                            </div>
                            <div class="form-group">
                                <label for="salario">Salario</label>
                                <input type="text" class="form-control" id="salario" name="salario">
                            </div>

                            <button type="submit" class="btn btn-primary" id="btn_frm_estado">Agregar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <table id="tablaCam" class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nombres</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Fecha de Nacimiento</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Salario</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</section>
<script src="app/controllers/camarero.js"></script>
<script src="app/controllers/mostrarCam.js"></script>
